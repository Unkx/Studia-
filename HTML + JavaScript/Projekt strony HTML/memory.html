<!DOCTYPE html>
<html lang="pl">
<head>

        <meta charset="'utf-8">
        <title>The Last Of Us Memory Test</title>
        <meta name="description" content="JS Memory Game inspired By The Last Of Us">
        <meta name="keywords" content="javascript ,jQuery, game, the last of us,memory">
        <meta name="author" content="MT">
        <link rel="stylesheet" href="memory.css">

        <meta http-equiv="X-Ua-Compatibile" content="IE=edge,chrome=1,opera=1">

        <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">

</head>
<body>


    <header>
        <h1>The Last Of Us Memory Test</h1>
        <p>Inspired by the <a href="https://www.playgwent.com/pl" target="_blank">Gwent - The Witcher Card Game</a></p>
    </header>

    <main>
        
        <article>
            <div class="board">

                <div class="card" id="c0"></div>
                <div class="card" id="c1"></div>
                <div class="card" id="c2"></div>
                <div class="card" id="c3"></div>

                <div class="card" id="c4"></div>
                <div class="card" id="c5"></div>
                <div class="card" id="c6"></div>
                <div class="card" id="c7"></div>

                <div class="card" id="c8"></div>
                <div class="card" id="c9"></div>
                <div class="card" id="c10"></div>
                <div class="card" id="c11"></div>

                <div class="score">Turn Counter : 0</div>
            </div>
        </article>
    </main>

    <script src="jquery-3.6.4.min.js"></script>
    <script src="memory.js"></script>
</body>

</html>
