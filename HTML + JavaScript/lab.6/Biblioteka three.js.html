<html>
<head>
    <title>My First three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%;}
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r80/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 100, window.innerWidth/window.innerWidth, 0.01,1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight);
        document.body.appendChild( renderer.domElement );   
        
        
        var geometry = new THREE.BoxGeometry(7,4,60);
        var material = new THREE.MeshBasicMaterial({color: 0xff2380});
        var cube = new THREE.Mesh( geometry, material);

        const geometry2 = new THREE.BoxGeometry(10,18,12);
        const material2 = new THREE.MeshBasicMaterial({color: 0x055434 });
        const cube2 =  new THREE.Mesh( geometry2, material2);

        const geometry3 = new THREE.BoxGeometry(10,18,12);
        const material3 = new THREE.MeshBasicMaterial({color: 0x5c34 });
        const cube3 =  new THREE.Mesh( geometry3, material3);

        const geometry4 = new THREE.BoxGeometry(7,4,60);
        const material4 = new THREE.MeshBasicMaterial({color: 0xaf2380});
        const cube4 = new THREE.Mesh( geometry4, material4);
        
        const geometry5 = new THREE.BoxGeometry(7,4,60);
        const material5 = new THREE.MeshBasicMaterial({color: 0xf3e3});
        const cube5 = new THREE.Mesh( geometry5, material5);

        const geometry6 = new THREE.BoxGeometry(6,30,12);
        const loader = new THREE.TextureLoader();
        const material6 = new THREE.MeshBasicMaterial({map: loader.load('nether.jpg')});
        const cube6 = new THREE.Mesh( geometry6, material6);

        const geometry7 = new THREE.BoxGeometry(7,26,1);
        const loader2 = new THREE.TextureLoader();
        const material7 = new THREE.MeshBasicMaterial({map: loader.load('endportal.png')});
        const cube7 = new THREE.Mesh( geometry7, material7);

        const geometry8 = new THREE.BoxGeometry(7,26,1);
        const loader3 = new THREE.TextureLoader();
        const material8 = new THREE.MeshBasicMaterial({map: loader.load('aether.jpg')});
        const cube8 = new THREE.Mesh( geometry8, material8);

        const geometry9 = new THREE.BoxGeometry(8,8,8);
        const loader4 = new THREE.TextureLoader();
        const material9 = new THREE.MeshBasicMaterial({map: loader.load('onedot.jpg')});
        const cube9 = new THREE.Mesh( geometry9, material9);



        scene.add(cube);
        scene.add(cube2);
        scene.add(cube3);
        scene.add(cube4);
        scene.add(cube5);
        scene.add(cube6);
        scene.add(cube7);
        scene.add(cube8);
        scene.add(cube9);


        camera.position.z = 33;

        var animate = function () 
        {
            requestAnimationFrame(animate);

            cube.position.x = 0;
            cube.position.y = -9;
            cube.rotation.x += 0;
            cube.rotation.y += 0;


            cube2.position.x = 26;
            cube2.position.y = 20;
            cube2.rotation.x += 0;
            cube2.rotation.y += 0.01;

            cube3.position.x = -26;
            cube3.position.y = 20;
            cube3.rotation.x += 0;
            cube3.rotation.y += -0.01;

            
            cube4.position.x = 12;
            cube4.position.y = -9;
            cube4.rotation.x += 0;
            cube4.rotation.y += 0;

            cube5.position.x = -12;
            cube5.position.y = -9;
            cube5.rotation.x += 0;
            cube5.rotation.y += 0;
            
            cube6.position.x = 0;
            cube6.position.y = 0;
            cube6.rotation.x += 0;
            cube6.rotation.y += 0;

            cube7.position.x = 12.01;
            cube7.position.y = 3;
            cube7.rotation.x += 0;
            cube7.rotation.y += 0;

            cube8.position.x = -12.01;
            cube8.position.y = 3;
            cube8.rotation.x += 0;
            cube8.rotation.y += 0;

            cube9.position.x = 0;
            cube9.position.y = 28;
            cube9.rotation.x += 0.01;
            cube9.rotation.y += 0.01;



            renderer.render(scene,camera);
        };

        animate();
    </script>
</body>
</html>
