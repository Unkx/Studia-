<!DOCTYPE html>
<html lang="pl">
<head>
    <title>jQuery</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" >
</head>
<body>
<h1 id="kliknij">Kliknij</h1>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(function(){
        $('h1').click(function(){
        $('#kliknij').fadeOut(200).fadeIn(2000);
        });
    });
</script>
</body>
</html>
