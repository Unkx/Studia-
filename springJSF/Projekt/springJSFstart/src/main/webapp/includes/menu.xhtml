<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <ui:composition>
        <h:form>
            <h:dataTable styleClass="navi_table" value="#{menuController.menuList}" var="pozycja">
                <h:column>

                    <h:commandLink action="#{menuController.zmienPozycje(pozycja.nazwa)}"
                                   styleClass="#{menuController.wybranaPozycja.nazwa == pozycja.nazwa ? 'naviWybrane' : 'navi'}">
                        #{pozycja.nazwa}
                    </h:commandLink>
                </h:column>
            </h:dataTable>

        </h:form>            
    </ui:composition>
    
</html>
